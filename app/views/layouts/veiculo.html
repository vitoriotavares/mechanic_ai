<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Side Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">

    <!-- Sidebar -->
    <div id="sidebar" class="bg-blue-600 text-white w-64 h-full transform -translate-x-full fixed z-20 transition-transform duration-300">
        <div class="p-4">
            <h2 class="text-2xl font-bold">MechanicAi</h2>
        </div>
        <ul class="space-y-2 mt-4">
            <li class="flex items-center p-4 hover:bg-blue-500">
                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path fill="currentColor" d="M4.5 21q-.625 0-1.062-.437T3 19.5v-1.9l4-3.55V21zM8 21v-4h8v4zm9 0v-8.2L12.725 9l3.025-2.675l4.75 4.225q.25.225.375.513t.125.612V19.5q0 .625-.437 1.063T19.5 21zM3 16.25v-4.575q0-.325.125-.625t.375-.5L11 3.9q.2-.2.463-.287T12 3.525t.538.088T13 3.9l2 1.775z"/>
                </svg>
                <span>Home</span>
            </li>
            <li class="flex items-center p-4 hover:bg-blue-500">
                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path fill="currentColor" d="m18.65 2.85l.61 3.86l3.51 1.79L21 12l1.78 3.5l-3.54 1.79l-.61 3.86l-3.89-.61l-2.77 2.76l-2.78-2.8l-3.86.64l-.62-3.89l-3.49-1.78L3 11.97L1.23 8.5l3.51-1.81l.61-3.83l3.87.64L12 .69l2.77 2.77zM9.5 7A1.5 1.5 0 0 0 8 8.5A1.5 1.5 0 0 0 9.5 10A1.5 1.5 0 0 0 11 8.5A1.5 1.5 0 0 0 9.5 7m5 7a1.5 1.5 0 0 0-1.5 1.5a1.5 1.5 0 0 0 1.5 1.5a1.5 1.5 0 0 0 1.5-1.5a1.5 1.5 0 0 0-1.5-1.5m-6.09 3L17 8.41L15.59 7L7 15.59z"/>
                </svg>
                <span>Upgrade</span>
            </li>
            <li class="flex items-center p-4 hover:bg-blue-500">
                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                </svg>
                <span>Logout</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-0 lg:ml-64 p-6 transition-all duration-300" id="main-content">
        <button id="menu-toggle" class="p-2 bg-blue-600 text-white rounded-lg focus:outline-none">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
        <!-- Circle Avatar -->
        <div class="w-16 h-16 rounded-full bg-blue-600 flex items-center justify-center shadow-lg mx-auto mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="m22.9 21.2l-4.1-4.1c.4-1 .2-2.3-.7-3.1c-.9-.9-2.2-1.1-3.3-.6l1.9 1.9l-1.4 1.4l-2-2c-.5 1.1-.3 2.4.6 3.4c.9.9 2.1 1.1 3.1.7l4.1 4.1c.2.2.5.2.6 0l1-1c.3-.3.3-.6.2-.7M10 12c2.2 0 4-1.8 4-4s-1.8-4-4-4s-4 1.8-4 4s1.8 4 4 4m0-6c1.1 0 2 .9 2 2s-.9 2-2 2s-2-.9-2-2s.9-2 2-2m3 14H2v-3c0-2.7 5.3-4 8-4c.5 0 1.2.1 1.9.2c-.4.5-.6 1.1-.8 1.8c-.4 0-.7-.1-1.1-.1c-3 0-6.1 1.5-6.1 2.1v1.1h7.6c.3.8.9 1.4 1.5 1.9"/></svg>
        </div>

        <!-- Form Title -->
        <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Informações do Veículo</h2>

        <!-- Form -->
        <form action="#" method="POST" class="space-y-4">
            <!-- Marca/Modelo -->
            <div>
                <label for="marca" class="block text-sm font-medium text-gray-700">Marca/Modelo</label>
                <select id="marca" name="marca" class="w-full mt-1 p-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option disabled selected>Selecione...</option>
                    <option value="peugeot-208">Peugeot 208</option>
                    <option value="fiat-palio">Fiat Palio</option>
                    <option value="vw-gol">Volkswagen Gol</option>
                    <option value="toyota-corolla">Toyota Corolla</option>
                </select>
            </div>

            <!-- Ano -->
            <div>
                <label for="ano" class="block text-sm font-medium text-gray-700">Ano</label>
                <input type="number" id="ano" name="ano" class="w-full mt-1 p-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Digite o ano do veículo" min="1900" max="2100">
            </div>

            <!-- Quilometragem Atual -->
            <div>
                <label for="km" class="block text-sm font-medium text-gray-700">Quilometragem Atual</label>
                <input type="number" id="km" name="km" class="w-full mt-1 p-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Digite a quilometragem atual">
            </div>

            <!-- Defeito Identificado -->
            <div>
                <label for="defeito" class="block text-sm font-medium text-gray-700">Defeito Identificado</label>
                <textarea id="defeito" name="defeito" rows="4" class="w-full mt-1 p-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Descreva o problema do veículo"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="window.location.href='teste.html'" class="w-full bg-blue-600 text-white py-2 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Enviar
            </button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            mainContent.classList.toggle('ml-64');
        });

        // Edit button functionality
        document.getElementById('edit-question').addEventListener('click', () => {
            const questionText = document.getElementById('question-text');
            const newQuestion = prompt('Edite a pergunta:', questionText.textContent);
            if (newQuestion) {
                questionText.textContent = newQuestion;
            }
        });

        // Microphone functionality (requires HTTPS and browser support)
        document.getElementById('voice-input').addEventListener('click', () => {
            const questionText = document.getElementById('question-text');
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'pt-BR';

            recognition.start();
            recognition.onresult = (event) => {
                const transcribedText = event.results[0][0].transcript;
                questionText.textContent = transcribedText;
            };

            recognition.onerror = (event) => {
                alert('Erro ao reconhecer o áudio. Tente novamente.');
                console.error(event.error);
            };
        });
    </script>
</body>
</html>
